<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off - Mod2 Solution</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyShoppingController as itemBuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="it in itemBuy.itens">Buy {{ it.quantity }}   {{ it.name }}
        <button ng-click="itemBuy.addItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>Bought</button>
     </li>
       </ul>
       <div ng-if="itemBuy.errorMessage" class="emptyMessage">{{itemBuy.errorMessage}}</div>

    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtShoppingController as itemBought' >
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="it in itemBought.itens">Bought {{ it.quantity }}   {{ it.name }}</li>
     </ul>
      <div ng-if="!itemBought.itens.length" class="emptyMessage">"Nothing bought yet."</div>
     </div>
  </div>
</div>

</body>
</html>
